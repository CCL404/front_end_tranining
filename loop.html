<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Control the scale-->
        <meta charset="utf-8" />
        <title>Loop</title>
    </head>
    <body>
        <script>
            // while loop
            console.log("This is while loop");
            let n=0; // Decalre the variable outside the while loop
            while(n<=3){
                console.log(n);
                n++;
            }
            // for loop
            console.log("This is for loop");
            for(let n=0; n<=3; n++){  // Declare the variable inside the for loop condition
                console.log(n);
            }
            // Another way to use for loop
            console.log("This is the another way to use for loop");
            let m=0;  // Declare the variable outside the for loop
            for(;m<=3;){
                console.log(m)
                m++
            }
            console.log("This is the loop exercise, caculate the sum of 1+2+3+...+10");
            // while loop
            console.log("While loop answer");
            let i=1;
            let result=0;
            while(i<=10){
                result=i+result;
                i++;
            }
            console.log(result);
            // for loop
            console.log("For loop answer");
            let result2=0;
            for(j=1;j<=10;j++){
                result2=result2+j;
            }
            console.log(result2);
        </script>
    </body>
</html>
