<!DOCTYPE html> <!-- This is the statement of document's type -->
<html>

<head> <!-- Head includes the extra information of the webpage, tell the browser the code of webpage is utf-8 -->
    <meta charset="utf-8" />
    <title>CSS Box Model Practice</title> <!-- This is the name of the webpage -->
</head>
<body style="background-color: aqua;"> <!-- Put style="background-color" behind the body will change the background color of the webpage -->
    <h3>This is the first title</h3> <!-- The H3 title will default change the style of text-->
    This is the content of the first section.
<hr/>
    <h3 style="color: red;background-color:blueviolet;width:fit-content">This is the second title</h3> <!-- Use style to change the color-->
    <div style="color: blue;">This is the content of the second section.</div>
<hr/>
    <div style="font-weight:bold;font-size:24px;margin-top:10px;margin-bottom:10px">This is the third title</div>
    <div style="padding:10px;border:1px dashed red">
        This is the <span style="font-weight: bold;color:blueviolet">third</span> section. 
    </div>
</body>
</html>
