<!DOCTYPE html> <!-- This is the statement of document's type -->
<html>
    <head>  <!-- Head includes the extra information of the webpage, tell the browser the code of webpage is utf-8 -->
        <meta charset="utf-8" />

    </head>
    <body>  <!-- All of the main view should be included in body, both of body and head they are at the same level -->
        <h3>HTML <!-- This is the main content in the webpage --></h3> 
        <hr/>
    </body>
</html>
