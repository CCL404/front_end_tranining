<!DOCTYPE html> <!-- This is the statement of document's type -->
<html>
    <head>  <!-- Head includes the extra information of the webpage, tell the browser the code of webpage is utf-8 -->
        <meta charset="utf-8" />
        <title>My homepage</title> <!-- This is the name of the webpage -->
    </head>
    <img>  <!-- All of the main view should be included in body, both of body and head they are at the same level -->
        <h2>My First Website <!-- This is the main content in the webpage --></h2> 
        <hr/>
        <h2>My Favourate</h2>
        <ul>  <!-- <ul> Means the block will be listed as a list-->
            <li><a href="https://google.com/">Google</a></li>  <!-- <li> Means this is the list item -->
            <li><a href="https://Facebook.com/"><img src="../front_end_beginners/src/cat.png" /></a></li>
        </ul>
        <hr/>
        <!-- This is the table section -->
        <table>
            <tr>  <!-- tr means this is a table row-->
                <td>1</td>  <!-- td means this is a table column-->
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
    </body>
</html>
