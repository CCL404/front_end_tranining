<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Control the scale-->
        <meta charset="utf-8" />
        <title>Datatype</title>
    </head>
    <body>
        <script>
            // data
            // int
            3; 3.14; -5;
            // string
            "Hello"; 'Hello'
            // boolean
            true;
            false;
            // null
            undefined;
            null;
            // print data in console
            console.log("Hello JavaSript")
            console.log(3.1415)
            console.log(true)
            console.log(undefined)
        </script>
    </body>
</html>
