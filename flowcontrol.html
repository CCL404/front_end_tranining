<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Control the scale-->
        <meta charset="utf-8" />
        <title>Flow Control</title>
    </head>
    <body>
        <script>
            let money=prompt("How much money do you want to withdraw?","");
            if(money<100){
                console.log("OK");
            }else if(money<=100000){
                console.log("The minumum value is 100");
            }else{
                console.log("The maximum value is 100,000");
            }
            console.log("End of conditional expressions");
        </script>
    </body>
</html>
