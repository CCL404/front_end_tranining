<!DOCTYPE html> <!-- This is the statement of document's type -->
<html>

<head> <!-- Head includes the extra information of the webpage, tell the browser the code of webpage is utf-8 -->
    <meta charset="utf-8" />
    <title>CSS Selector Practice</title> <!-- This is the name of the webpage -->
    <link rel="stylesheet" type="text/css" href="css_selector.css" />
</head>
<body> <!-- Put style="background-color" behind the body will change the background color of the webpage -->
    <h3>This is the first title</h3> <!-- The H3 title will default change the style of text-->
    <div id="delete">
        This is the content of the first section.
    </div>    
<hr/>
    <div class="title">This is the second title</div> <!-- Use style to change the color-->
    <div class="content">This is the content of the second section.</div>
<hr/>
    <div class="title2">This is the third title</div>
    <div class="content2">
        This is the <span style="font-weight: bold;color:blueviolet">third</span> section. 
    </div>
</body>
</html>
